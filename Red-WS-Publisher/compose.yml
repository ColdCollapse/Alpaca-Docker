services:
  redis-bus:
    build:
      context: .
      dockerfile: docker/redis/Dockerfile
      args:
        REDIS_VERSION: 7.2-alpine
    container_name: Red-WS-Publisher
    ports:
      - 6379:6379
    networks:
      - shared_net
    restart: unless-stopped
    command: redis-server

networks:
  shared_net:
    name: REDIS_NETWORK
    external: true
